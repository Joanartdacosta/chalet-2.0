---
name: jest
on:
  - push
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
      - uses: actions/checkout@v3

      - name: Set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: "20.15.0"

      - name: Install dependencies
      - run: npm install

      - name: Build and Test
      - run: npm test
      - run: npm build
